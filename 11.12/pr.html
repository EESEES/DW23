<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
    var width = parseInt(prompt("사각형의 가로 크기 입력"));
		var height = parseInt(prompt("사각형의 세로 크기 입력"));
		
		var square = width*height;
		
		document.writeln("사각형의 넓이는 : " + square + "입니다");


    var red=15;
    var blue=35;
    var white=0;

    document.writeln("<br> red : " + red + " , blue : " + blue);
    white=blue;
    blue=red;
    red=white;
    document.writeln("<br> red : " + red + " , blue : " + blue);

    
    </script>
</head>

</body>
