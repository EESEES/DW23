<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        var com = Math.floor(Math.random()*50 )+1 ;
        
        for(;true;){
            var user = parseInt(prompt("숫자 게임 "));
            if( user > com){
               alert("다운");
            }
            if(user < com){
                alert("업");
            }
            if(user == com){
                alert("정답");
                break;
            }
       }


    </script>
</head>
<body>
    
</body>
</html>
