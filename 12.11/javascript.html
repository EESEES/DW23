<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    let child_hd=0;
    function child(){
        child_hd = window.open("https://www.naver.com","","width=300,height=500");
        child_hd.resizeTo(500,700);
    }
    function sizewin(){
        child_hd.resizeBy(0,10);
    }
    function move(){
        child_hd.moveTo(100,300);
    }
    function nowscrollY(){
        alert(window.scrollY);
        window.scrollTo(0,300);
    }
        
    window.addEventListener("scroll",function(){
        if (window.scrollY>=200&&window.scrollY <=400){
            document.getElementById("a").innerHTML=
                "<div style='position:relatie; top:300px; height:50px; background:red;'><div>";
        }else{
            document.getElementById("a").innerHTML="";
        }
    });

    function saveName(){
        var myname = document.getElementById("name").value;
        localStorage.setItem("myname",myname);
        names.push(myname);

        localStorage.setItem("myname", names);
    }

    function loadName(){
        var myname = localStorage.getItem("myname");
        document.getElementById("name").value = myname;
    }
</script>

</head>
<body>
    <a href="history.html">페이지 이동</a>

    <input type="text" name="name" id="name">
    <button onclick="saveName()">저장</button>
    <button onclick="loadName()">불러오기</button>
    
    
    <div id="a" style="height: 2000px; background: pink;"></div>
    
    <button onclick="nowscrollY()" style="position: fixed; top:50px; left: 50px;">스크롤 Y축</button>
    <button onclick="child()">새창</button>
    <button onclick="sizewin()">크기증가</button>
    <button onclick="move()">이동</button>
</body>
</body>
</html>
