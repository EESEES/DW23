    <script>
        $( function(){

            $(".house").on("click", update );

        });

        function update(){
            var td = $(this);
            var td_text = td.text();
            
            td.html(`<input type=text value= '$(td_text)')
                        <button class='modify'>수정</button>`);
            $(".modify").on("click", function(){
                save(td);
            });
            
            

        }

        function changeDate(date){
            if(date.includes("-")){

            }else{
                let month = digits(date.split(".")[0]);
                let day = digits(date.split(".")[1]);

                return "2023-"+month+"-"+day;
            }
        }



        function save(t){
            var text = t.children("input").val(); 
            if( t.hasClass("date")){
                text.split("-")[1]+"."+Number(text.split("-")[2]);
            }
            t.text(text);
            console.log(t);
            t.addEventListener("click", update);
        }

    </script>
